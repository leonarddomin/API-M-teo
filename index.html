<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Météo</title>
</head>

<body>
    <!-- Début application -->
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col">
                <input type="text" @input="check()" v-model="cityName">
                <span v-if="error === true" class="text-danger">Nom de ville Non valide !</span>
                <button @click="makeRequest()" class="btn-primary">Mettre à jour</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>{{celsius()}}</h1>
                <h1>{{temp}}°</h1>
                <h2>{{cityName}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Ressenti : {{feels}} °</p>
                <p>Pression : {{pression}} pa</p>
            </div>
            <div class="col">
                <p>Minimale : {{min}} °</p>
                <p>Maximale : {{max}} °</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Humidité : {{humidity}}%</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button @click="displayForm" class="btn-success">Partagé</button>
            </div>
        </div>
        <form id="form" method="post" action="" v-if="display">
            <div class="row">
                <label for="email" class="col-form-label">Email</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="mail">
                </div>
            </div>
            <div class="row">
                <label for="message" class="col-form-label">Message</label>
                <div class="cols">
                    <textarea type="textarea" class="form-group" rows="3" id="data"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="exampleFormControlTextarea1" class="col-form-label">Données</label>
                <div class="cols">
                    <textarea type="textarea" class="form-group" rows="3" id="data"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>


    </div>
    <!-- Fin application -->
</body>

</html>
